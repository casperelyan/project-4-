    <h1>
        REGISTER
    </h1>
    <form>
        <div class="form-group">
          <label for="name">Your name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Password" pattern=".{5,}" title="At least 5 characters long" required>
          <br><label><input type="checkbox" onclick="togglePasswordVisibility()"> Show password
          </label>
         
         
        </div>
        
          
        
      </div>
        <div class="form-group">
          <label for="birth-year">Year of your birth:</label>
          <input type="number" min="1900" max="2023" class="form-control" id="birth-year" placeholder="Enter your birth year">
        </div>
        <button type="submit" class="btn-primary">Submit</button>
      </form>
