    <h1>
        REGISTER
    </h1>
    <form>
        <div class="form-group">
          <label for="name">Your name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <div class="radio_button"></div>
          <label for="gender">Gender</label><br>
          <input type="radio" name="gender" value="female"> Female<br>
          <input type="radio" name="gender" value="male"> Male<br>
          <input type="radio" name="gender" value="not-specified"> Not specified
        </div>
      </div>
        <div class="form-group">
          <label for="birth-year">Year of your birth</label>
          <input type="number" min="1900" max="2023" class="form-control" id="birth-year" placeholder="Enter your birth year">
        </div>
        <button type="submit" class="btn-primary">Submit</button>
      </form>
